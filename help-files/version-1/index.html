<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | stats preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <main class="container">

        <section class="card">
            <img class="card-img-top" src="./images/image-header-mobile.jpg" alt="header-image">
            <div class="card-body">
                <h1 class="card-title">Get <span class="text">insights</span> that help your business grow.</h1>
                <p class="card-text">Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="card-footer">
                <ul class="numbers">
                    <li>
                        <span class="number-bold">10k+</span><span class="info">COMPANIES</span>
                    </li>
                    <li>
                        <span class="number-bold">314</span><span class="info">TEMPLATES</span>
                    </li>
                    <li>
                        <span class="number-bold">12M+</span><span class="info">QUERIES</span>
                    </li>
                </ul>
            </div>
        </section>

        <footer>
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
               Frontend Mentor</a>,<br /> 
               coded by <a href="https://www.facebook.com/alexopoulos.paminos" target="_blank">
               Paminos</a>
            </p>
        </footer>

    </main>

</body>

</html>
